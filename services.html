<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="content">
        <h2 class="content-text">
            Ремонт техники различных брендов
        </h2>
        <div class="swiper slider click-mode">
            <div class="swiper-wrapper grid">
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/lenovo.svg" alt="lenovo">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/samsung.svg" alt="samsung">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/apple.svg" alt="apple">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/view_sonic.svg" alt="view_sonic">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/bosch.svg" alt="bosch">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/hp.svg" alt="hp">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/acer.svg" alt="acer">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/sony.svg" alt="sony">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/lenovo.svg" alt="lenovo">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/samsung.svg" alt="samsung">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="content-company">
                        <img src="./images/apple.svg" alt="apple">
                    </div>
                </div>
            </div>
            <div class="swiper-pagination">
            </div>
        </div>
        <button class="clickButton button-mode">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
